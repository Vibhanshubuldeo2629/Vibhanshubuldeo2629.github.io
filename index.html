<!DOCTYPE html>
<html>
<head>
    <title>Download Video</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-top: 50px;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Download Video</h1>
    <button onclick="downloadVideo()">Download</button>

    <script>
        function downloadVideo() {
            var link = document.createElement("a");
            link.href = "src/video.mp4";
            link.download = "video.mp4";
            link.click();
        }
    </script>
</body>
</html>
